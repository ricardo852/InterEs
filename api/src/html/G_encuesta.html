<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="api/src/css/style.css">
    <title>Hambre Cero - Interfaz del Empresario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: white;
            color: black;
        }

        /* Barra superior */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            border-bottom: 1px solid black;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-container img {
            width: 60px;
            height: 60px;
        }

        .project-title {
            flex-grow: 1;
            font-size: 24px;
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
        }

        .contact-info {
            text-align: right;
            font-size: 12px;
            line-height: 1.5;
            max-width: 200px;
        }

        /* Contenedor principal */
        .main-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        /* Barra lateral */
        .sidebar {
            width: 250px;
            padding: 20px;
            border-right: 1px solid black;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar-item, .button {
            display: block;
            padding: 5px;
            margin: 10px 0;
            font-size: 16px;
            text-align: left;
            border: 1px solid black;
            text-align: center;
            background-color: #f0f0f0;
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .button {
            background-color: white;
        }

        /* Sección de Creación de Encuestas */
        .survey-section {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .survey-section h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .survey-item {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid black;
            margin-bottom: 20px;
        }

        .survey-item h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .survey-input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            font-size: 14px;
            border: 1px solid black;
            background-color: white;
        }

        .survey-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }
header{
         
         top: 0;
         left: 0;
         width: 100%;
         padding: 20px 20px;
         display: flex;
         align-items: center;
         justify-content: space-between;
         
         
}
.logo2{
    font-size: 2.3rem;
    color: rgb(0, 0, 0);
    user-select: none;
    display: flex; 
    align-items: center; 
}

.logo img {
    margin-right: 10px; 
}
.navegation2 a{
    position: relative;
    font-size: 1.1rem;
    color: rgb(0, 0, 0);
    text-decoration: none;
    font-weight: 500;
    margin-left: 40px;
}
.navegation2 .btn{
    width: 140px;
    height: 50px;
    background: transparent;
    border: 2px solid rgb(0, 0, 0);
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.1rem;
    color: rgb(0, 0, 0);
    font-weight: 600;
    margin-left: 40px;
}
        
    </style>
</head>
<body>

    <!-- Barra superior -->
    <div class="top-bar">
        <header class="header">
      
            <h2 class="logo2">
              <img src="/img/Captura_de_pantalla_2024-10-29_022809-removebg-preview.png" width="100px" >
              Hambre cero
            </h2>
            <nav class="navegation2">
                <a href="/index.html">Inicio</a>
                <a href="/api/src/html/C_encuesta.html">Encuestas</a>
                <a href="/api/src/html/comprador.html">Productos</a>
                <a href="/api/src/html/register.html">Registrarse</a>
                <button  class="btn"  onclick="window.location.href='/api/src/html/login_form.html'" >Inicio Sesión</button>
            </nav>
          </header>
    </div>

    <!-- Contenedor principal -->
    <div class="main-container">
        <!-- Barra lateral -->
        <div class="sidebar">
            <h2>Menú del Empresario</h2>
            <a href="#" class="sidebar-item">Crear Encuesta</a>
            <a href="#" class="sidebar-item">Agregar Pregunta</a>
            <a href="#" class="sidebar-item">Agregar Pregunta de Selección</a>
            <a href="#" class="sidebar-item">Agregar Pregunta Múltiple</a>
            <a href="#" class="sidebar-item">Estadísticas</a>
            <a href="#" class="button">Hacer Encuesta</a>
        </div>

        <!-- Sección de Creación de Encuestas -->
        <div class="survey-section">
            <h2>Crear Nueva Encuesta</h2>
            
            <div class="survey-item">
                <h3>Título de la Encuesta:</h3>
                <input type="text" class="survey-input" placeholder="Ingrese el título de la encuesta">

                <h3>Pregunta 1:</h3>
                <input type="text" class="survey-input" placeholder="Ingrese la pregunta aquí">

                <h3>Opciones:</h3>
                <input type="text" class="survey-input" placeholder="Opción 1">
                <input type="text" class="survey-input" placeholder="Opción 2">
                <input type="text" class="survey-input" placeholder="Opción 3 (opcional)">
                <button class="survey-button">Guardar Encuesta</button>
            </div>
        </div>
    </div>

</body>
</html>
